<!doctype html>
<html lang="en">
<head>
     <title>Forms Practice</title>
</head>
<body>

<form>
    <p>
        Username:
        <input type="text" name="usename" placeholder="Type your username">
    </p>

    <p>
        Password:
        <input type="password" placeholder="Type your password">
    </p>

    <p>
        What did you think of this trip?
        <textarea cols="30" rows="7" placeholder="Enter your comments here..."></textarea>
    </p>
    <br>
    <p>Select your favorite food:</p>
    <input type="radio" name="food" value="burger">Burger
    <input type="radio" name="food" value="kabap">Kabap
    <input type="radio" name="food" value="salad">Salad
<!-- checked would be selected by default when the page is refreshed   -->
<!-- disabled would disable the button  -->


</form>
</body>
</html>
