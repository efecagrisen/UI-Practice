<!doctype html>
<html lang="en">
<head>
     <title>Forms Practice</title>
</head>
<body>

<form>
    <p>
        Username:
        <input type="text" name="usename" placeholder="Type your username">
    </p>

    <p>
        Password:
        <input type="password" placeholder="Type your password">
    </p>

    <p>
        What did you think of this trip?
        <textarea cols="30" rows="7" placeholder="Enter your comments here..."></textarea>
    </p>
    <br>
    <p>Select your favorite food:</p>
    <input type="radio" name="food" value="burger">Burger
    <input type="radio" name="food" value="kabap">Kabap
    <input type="radio" name="food" value="salad">Salad
<!-- checked would be selected by default when the page is refreshed   -->
<!-- disabled would disable the button  -->
<!-- name of the button should be same so that only one option can be selected. once selected you have to go with one of the options, you can not deselect   -->
    <br>
    <p>Pick a date:
        <input type="date">
    </p>
        <input type="datetime-local" >
    <br>
    <p> Please upload your resume:
        <br>
        <input type="file">
    </p>
    <br>
    <p>
        Please select your favorite course:
    </p>
    <label for="java">
        <input type="checkbox" name="course" value="java" id="java">Java
    </label>

    <input type="checkbox" name="course" value="DS">DS
    <input type="checkbox" name="course" value="UI">UI
    <input type="checkbox" name="course" value="softSkillClasses">Soft skill classes

    <p>Please select the program:</p>
    <select name="program">
        <option value="" disabled selected>Select a program</option>
        <option value="jd">Java Developer</option>
        <option value="sdet">SDET</option>
        <option value="cs">Cyber Security</option>
    </select>
    <br>

<input type="submit" value="Sign Up">


</form>
</body>
</html>
